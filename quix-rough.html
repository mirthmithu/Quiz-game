

<!DOCTYPE html>

<head>

    <title>Quiz Game</title>
    <style>
        /* CSS styles remain the same */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lavender;
        }

        .quiz-content {
            text-align: center;
            width: 100%;
            padding: 20px;
        }
        .title-box {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        .option {
            background-color: #fff;
            color: #333;
            border: 2px solid lavender;
            border-radius: 25px;
            padding: 15px 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .option:hover {
            background-color: lavender;
        }

        .option.correct {
            background-color: #28a745;
            border-color: #218838;
            color: #fff;
        }

        .option.incorrect {
            background-color: #dc3545;
            border-color: #dc3545;
            color: #fff;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .button:hover {
            background-color: #555;
        }

        .submit-button {
            background-color: rgb(117, 117, 214);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            opacity: 0.8;
        }

        .submit-button:hover {
            opacity: 1;
        }

        .submit-button.hidden {
            display: none;
        }

        /* Your CSS styles remain the same */

        .submit-button.hidden {
            display: none;
        }
        .submit-button a {
    text-decoration: none;
    color: inherit; /* Use the color of the parent element */
}

        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #ccc;
            border: 2px solid black;
        }

        .progress {
            height: 100%;
            background-color: #4caf50;
           
        }

        .question-slides {
            display: flex;
            flex-direction: row;
            width: 500%;
        }

        .question-slide {
            flex: 0 0 20%;
            padding: 20px;
        }
        

        /* Other CSS styles remain the same */
    </style>
</head>

    <script>
         const questions = [
    {
        question: 'What is the capital of France?',
        options: ['Paris', 'London', 'Berlin', 'Rome'],
        correctAnswer: 'Paris',
        selectedAnswer: null // Initialize selectedAnswer property
    },

        correctAnswer: 'Paris',
        selectedAnswer: null // Initialize selectedAnswer property
    },
    {

        correctAnswer: 'Paris',

    },

    // Add more questions as needed
];

const questionSlides = document.querySelector('.question-slides');
const progress = document.querySelector('.progress');
const prevButton = document.getElementById('prevButton');
const nextButton = document.getElementById('nextButton');
const submitButton = document.getElementById('submitButton');
const resultContainer = document.querySelector('.result-container');
const questionCounter = document.querySelector('.question-counter');

let currentQuestionIndex = 0;

function createQuestionSlides() {
    questionSlides.innerHTML = '';

    questions.forEach((question, index) => {
        const slide = document.createElement('div');
        slide.classList.add('question-slide');
        if (index === currentQuestionIndex) {
            slide.style.display = 'block';
        } else {
            slide.style.display = 'none';
        }
        slide.innerHTML = `
            <div class="question">Question ${index + 1}: ${question.question}</div>
            <div class="options">
                ${question.options.map(option => `<button class="option">${option}</button>`).join('')}
            </div>
        `;

        questionSlides.appendChild(slide);
    });
}

function updateProgressBar() {
    const progressWidth = ((currentQuestionIndex +1) / questions.length) * 100;
    progress.style.width = `${progressWidth}%`;
}

function showSlide(index) {
    const slides = document.querySelectorAll('.question-slide');

    slides.forEach((slide, slideIndex) => {
        if (slideIndex === index) {
            slide.style.display = 'block';
        } else {
            slide.style.display = 'none';
        }
    });

    if (index === 0) {
        prevButton.style.display = 'none';
    } else {
        prevButton.style.display = 'inline-block';
    }

    if (index === questions.length - 1) {
        nextButton.style.display = 'none';
        submitButton.style.display = 'inline-block';
    } else {
        nextButton.style.display = 'inline-block';
        submitButton.style.display = 'none';
    }

    questionCounter.textContent = `Question ${index + 1} of ${questions.length}`;
}


function showResults() {
    const score = calculateScore();
    const totalQuestions = questions.length;
    resultContainer.innerHTML = `<h2>Your Score: ${score} out of ${totalQuestions}</h2>`;
    resultContainer.classList.remove('hidden');
    document.querySelector('.quiz-content').classList.add('hidden');
}

function calculateScore() {
    let score = 0;
    questions.forEach(question => {
        if (question.selectedAnswer && question.selectedAnswer === question.correctAnswer) {
            score++;
        }
    });
    return score;
}


// ... (previous code remains the same)

function selectOption(selectedOption) {
    const question = questions[currentQuestionIndex];
    question.selectedAnswer = selectedOption;

    const options = document.querySelectorAll('.question-slide')[currentQuestionIndex].querySelectorAll('.option');

    options.forEach(option => {
        option.disabled = true;

        if (option.textContent === selectedOption) {
            option.classList.add('selected');
            if (selectedOption === question.correctAnswer) {
                option.classList.add('correct');
            } else {
                option.classList.add('incorrect');
            }
        } else if (option.textContent === question.correctAnswer) {
            option.classList.add('correct');
        }

        if (option.textContent !== question.correctAnswer) {
            option.classList.add('disabled');
        }
    });

    // Hide the Next button if it's the last question, otherwise show it
    if (currentQuestionIndex === questions.length - 1) {
        nextButton.style.display = 'none';
        submitButton.style.display = 'inline-block';
    } else {
        nextButton.style.display = 'inline-block';
        submitButton.style.display = 'none';
    }
}





// ... (rest of the code remains the same)


function showNextQuestion() {
    currentQuestionIndex++;
    updateProgressBar();
    showSlide(currentQuestionIndex);
}

function showPreviousQuestion() {
    currentQuestionIndex--;
    updateProgressBar();
    showSlide(currentQuestionIndex);
}

questionSlides.addEventListener('click', function (e) {
    const target = e.target;
    if (target.classList.contains('option')) {
        selectOption(target.textContent);
    }
});

nextButton.addEventListener('click', showNextQuestion);
prevButton.addEventListener('click', showPreviousQuestion);
submitButton.addEventListener('click', showResults);

createQuestionSlides();
updateProgressBar();


    
    </script>
